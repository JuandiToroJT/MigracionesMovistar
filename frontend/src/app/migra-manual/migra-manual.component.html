
<body>
     <div id="exit">
            <button class="bi bi-door-open-fill" style="font-size: 3rem;"></button>
    </div>
    <div class="container">
        <h2>Migracion manual de usuario</h2>
        <hr>
        <form [formGroup]="formulario_migra_manual" (ngSubmit)="onSumit()">
            <div class="mb-3">
                <label for="Numtel" class="form-label">Numero de telefono</label>
                <div style="display: flex;">
                    <input formControlName="txttel"  type="number" class="form-control" id="Numtel" aria-describedby="emailHelp" required>
                    <i class="bi bi-phone-flip" style="font-size: 2rem; color: black;"></i>
                </div>

                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="numCuenta" class="form-label">Numero de cuenta</label>
                <div style="display: flex;">
                    <input formControlName="txtcuenta" type="text" class="form-control" id="numCuenta" required>
                    <i class="bi bi-postcard-fill" style="font-size: 2rem; color: black;"></i>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electronico</label>
                <div style="display: flex;">
                    <input formControlName="txtemail" type="email" class="form-control" id="email" required>
                    <i class="bi bi-voicemail" style="font-size: 2rem; color: black;"></i>

                </div>
            </div>
            <div class="mb-3">
                <label for="CedulaTitular" class="form-label">Cedula del titular</label>
                <div style="display: flex;">
                    <input formControlName="txtcedula" type="number" class="form-control" id="CedulaTitular" required>
                    <i class="bi bi-person-vcard-fill" style="font-size: 2rem; color: black;"></i>

                </div>
            </div>
            <br>
            <!-- <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
        </form>
    </div>
